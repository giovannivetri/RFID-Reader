material = { group = "com.google.android.material", name = "material", version.ref = "material" } # MDC
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# Dipendenze di Jetpack Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBomVersion" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" } # Per Material 3
# Se preferisci Material 2, potresti usare:
# androidx-compose-material = { group = "androidx.compose.material", name = "material" }
